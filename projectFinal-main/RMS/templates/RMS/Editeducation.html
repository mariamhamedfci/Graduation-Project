{% extends 'RMS/main.html' %}
{% load static %}
{% block content %}






<div class="container"  style="margin-left: 150px;margin-top:100px;margin-left: 220px;">
    <div class="card" style="width:50rem; margin-left: 150px;background-color: rgb(255,255,255,0.1);">
        <div class="card-body">
            <h1 style="color:white" >EDIT Education</h1>
            <hr>
            <form method="POST" action="" enctype="multipart/form-data">
               
                <div class="form-group">
                 {% csrf_token %}
                     {% for field in form %}
                        <label class="form-label">{{ field.label_tag }}</label>
                        {{ field }}
                    {% endfor %}
                </div>
                     <br>    
           <div class="input-field"style="width:600px;">
                <input type="submit" class="submit" value="Update">
            </div>
            </form>

              
        </div>
    </div>
</div>

<style>
   
    .form-group label {
        font-size: 20px;
         color:white;
    }
  
  
      .form-group input,
    .form-group select,
    .form-group textarea {
        height: 45px;
    width: 700px;
    border: none;
    outline: none;
    border-radius: 30px;
    color: #fff;
    padding: 0 0 0 42px;
    background: rgba(255,255,255,0.1);
    }
.submit{
    border: none;
    border-radius: 30px;
    font-size: 15px;
    height: 45px;
    outline: none;
    width: 20%;
    background: rgba(255,255,255,0.7);
    cursor: pointer;
    transition: .3s;
}
.submit:hover{
    box-shadow: 1px 5px 7px 1px rgba(0, 0, 0, 0.2);
}
.input-field .input{
    height: 45px;
    width: 20%;
    border: none;
    outline: none;
    border-radius: 30px;
    color: #fff;
    padding: 0 0 0 42px;
    background: rgba(255,255,255,0.1);
}
</style>



{% endblock %}
