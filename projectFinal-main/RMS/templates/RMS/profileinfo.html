



{% load static %}
{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet " type="text/css" href="{% static '/css/style.css' %}">

<div class="container">
    <div class="card" style="width:50rem; margin-left: 30px; background-color: rgb(255,255,255,0.1);">
        <div class="card-body">
            <h4 class="font-weight-bold py-3 mb-4" style="color: white;">
           COMPLETE YOUR PROFILE

        </h4>
        
            <form method="POST" action="" enctype="multipart/form-data">
                <div class="form-group">
                    {% csrf_token %}
                    {% for field in form %}
                        
                            <label class="form-label">{{ field.label_tag }}</label>
                          
                            {% if field.field.required %}
                              {{ field }}
                                <span class="text-danger">*</span> <!-- Add asterisk for required fields -->
                            {% endif %}
                    {% endfor %}
                </div>
               <div class="input-field">
                <input type="submit" class="submit" value="Save">
            </div>
                        
            </form>
        </div>
    </div>
</div>

<style>
    body {
    background-image: url('https://img.freepik.com/free-photo/empty-dark-concrete-wall-room-studio-background-floor-perspective-with-blue-soft-light-displays_1258-108910.jpg?t=st=1706640218~exp=1706640818~hmac=233eecd1d002c02436301c4a535d089f1d85f7cd96b485fb29122268b5443fa3');
   
    margin-top: 20px;
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
    }

    .form-group label {
        font-size: 20px;
         color:white;
    }
  
  
      .form-group input,
    .form-group select,
    .form-group textarea {
        height: 45px;
    width: 700px;
    border: none;
    outline: none;
    border-radius: 30px;
    color: #fff;
    padding: 0 0 0 42px;
    background: rgba(255,255,255,0.1);
    }
.submit{
    border: none;
    border-radius: 30px;
    font-size: 15px;
    height: 45px;
    outline: none;
    width: 50%;
    background: rgba(255,255,255,0.7);
    cursor: pointer;
    transition: .3s;
}
.submit:hover{
    box-shadow: 1px 5px 7px 1px rgba(0, 0, 0, 0.2);
}
.input-field .input{
    height: 45px;
    width: 50%;
    border: none;
    outline: none;
    border-radius: 30px;
    color: #fff;
    padding: 0 0 0 42px;
    background: rgba(255,255,255,0.1);
}
</style>

{% endblock %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
